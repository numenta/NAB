language: python

python:
  - 2.7

# Whitelist branches
branches:
  only:
    - master

before_install:
  - pip install --upgrade pip
  # install gcc-4.8 for C++11 compatibility, #TODO remove when Travis has gcc>=4.8, (it's used for clang too, in coveralls)
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
  - alias gcc='gcc-4.8'
  - alias g++='g++-4.8'
  - export CC='gcc-4.8'
  - export CXX='g++-4.8'
  - pip install https://s3-us-west-2.amazonaws.com/artifacts.numenta.org/numenta/nupic.core/releases/nupic.bindings/nupic.bindings-0.2.2-cp27-none-linux_x86_64.whl
  - pip install nupic

install:
  - pip install -r requirements.txt
  - python setup.py install

# Run tests
script:
  - py.test tests/
